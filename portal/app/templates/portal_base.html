<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Портал приложений{% endblock %} - ВЭД ЮГ ТЛТ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <style>
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
        }
        .main-content--centered {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header class="main-header">
            <div class="container">
                <a href="/" class="logo-container">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Логотип Портала" class="logo">
                    <h1>Портал приложений</h1>
                </a>
            </div>
        </header>

        <main class="main-content {% block main_class %}{% endblock %}">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
        
        <footer class="main-footer">
            <div class="container">
                <p>&copy; 2025 ВЭД ЮГ ТЛТ. Все права защищены.</p>
                <p>Контакты администратора: <a href="mailto:sergey@tabrin.ru">sergey@tabrin.ru</a></p>
            </div>
        </footer>
    </div>
</body>
</html>
