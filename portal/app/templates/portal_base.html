<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Портал приложений{% endblock %} - ВЭД ЮГ ТЛТ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <style>
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
        }
        .main-content--centered {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Обновленные стили для центрирования шапки */
        .main-header .container {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }
        .logo-container {
            display: flex;
            flex-direction: column; /* Располагаем элементы друг под другом */
            align-items: center;     /* Центрируем их по горизонтали */
            gap: 0.5rem;             /* Расстояние между лого и текстом */
            text-decoration: none;
            color: inherit;
        }
        .logo-container h1 {
            margin: 0; /* Убираем стандартный отступ у заголовка */
        }
        /* Увеличиваем логотип в 3 раза */
        .logo-container .logo {
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header class="main-header">
            <div class="container">
                <a href="/" class="logo-container">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Логотип Портала" class="logo">
                    <h1>Портал приложений</h1>
                </a>
            </div>
        </header>

        <main class="main-content container {% block main_class %}{% endblock %}">
            {% block content %}{% endblock %}
        </main>
        
        <footer class="main-footer">
            <div class="container">
                <p>&copy; <span id="current-year"></span> ВЭД ЮГ ТЛТ. Все права защищены.</p>
                <p>Контакты администратора: <a href="mailto:sergey@tabrin.ru">sergey@tabrin.ru</a></p>
                <p style="color: #adb5bd; font-size: 0.85em; margin-top: 0.5rem;">
                    Версия {{ APP_VERSION }} | <span id="current-date"></span>
                </p>
            </div>
        </footer>
    </div>
    <script>
        // Скрипт для динамического обновления года и даты в подвале
        document.getElementById('current-year').textContent = new Date().getFullYear();
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('ru-RU');
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
