<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Рабочее место{% endblock %} - Ручная Агрегация</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        /* Позволяет скрыть стандартный курсор в поле ввода, т.к. используется сканер */
        #scan-input:focus {
            caret-color: transparent;
        }
    </style>
</head>
<body>
    <div class="position-absolute top-0 end-0 p-3">
        <a href="{{ url_for('manual_aggregation_app.logout') }}" class="btn btn-danger btn-sm">
            Завершить смену
        </a>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Секция для скриптов, сюда будет подключаться employee_task.js -->
    {% block scripts %}{% endblock %}
</body>
</html>
