{% extends 'base.html' %}

{% block content %}
    <h2>{{ title or 'Результат выполнения' }}</h2>
    <div class="card bg-light mt-3">
        <div class="card-header">
            <strong>Лог выполнения процесса</strong>
        </div>
        <div class="card-body">
            <!-- Используем pre для сохранения переносов строк и пробелов, 
                 а code для семантически верного отображения кода/лога -->
            <pre style="white-space: pre-wrap; word-wrap: break-word;"><code>{% for line in logs %}{{ line }}
{% endfor %}</code></pre>
        </div>
    </div>
    <a href="{{ url_for('.index') }}" class="btn btn-secondary mt-3">
        <i class="bi bi-house-door"></i> Вернуться на главную
    </a>
{% endblock %}
