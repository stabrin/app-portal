{% extends "dmkod_base.html" %}

{% block content %}
<h1 class="mb-4">{{ title }}</h1>

<div class="card mb-4">
    <div class="card-header">
        Конструктор запроса
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="row">
                <div class="col-md-8">
                    <label for="endpoint" class="form-label">Эндпоинт</label>
                    <div class="input-group">
                        <span class="input-group-text">{{ base_url }}</span>
                        <input type="text" class="form-control" id="endpoint" name="endpoint" value="{{ request.form.endpoint or '/psp/participants' }}" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="method" class="form-label">Метод</label>
                    <select class="form-select" id="method" name="method">
                        <option value="GET" {% if request.form.method == 'GET' %}selected{% endif %}>GET</option>
                        <option value="POST" {% if request.form.method == 'POST' %}selected{% endif %}>POST</option>
                    </select>
                </div>
            </div>
            <div class="mt-3">
                <label for="body" class="form-label">Тело запроса (JSON)</label>
                <textarea class="form-control" id="body" name="body" rows="8" placeholder='{ "key": "value" }'>{{ request.form.body }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Отправить запрос</button>
        </form>
    </div>
</div>

{% if api_response %}
<div class="card">
    <div class="card-header">
        Ответ API
    </div>
    <div class="card-body">
        <p><strong>Статус ответа:</strong> 
            <span class="badge {% if api_response.status_code >= 200 and api_response.status_code < 300 %}bg-success{% else %}bg-danger{% endif %}">
                {{ api_response.status_code }}
            </span>
        </p>
        <h6>Заголовки ответа:</h6>
        <pre><code class="text-break" style="font-size: 0.85rem;">{{ api_response.headers }}</code></pre>
        <hr>
        <h6>Тело ответа:</h6>
        <pre><code class="text-break" style="font-size: 0.85rem;">{{ api_response.body }}</code></pre>
    </div>
</div>
{% endif %}

{% endblock %}
